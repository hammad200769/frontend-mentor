<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Step Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <ul>
        <li class="active"><div class="circle">1</div><div><span>STEP 1</span><br><strong>YOUR INFO</strong></div></li>
        <li><div class="circle">2</div><div><span>STEP 2</span><br><strong>SELECT PLAN</strong></div></li>
        <li><div class="circle">3</div><div><span>STEP 3</span><br><strong>ADD-ONS</strong></div></li>
        <li><div class="circle">4</div><div><span>STEP 4</span><br><strong>SUMMARY</strong></div></li>
      </ul>
    </aside>

    <main class="form-section">
      <h2>Personal info</h2>
      <p>Please provide your name, email address, and phone number.</p>
      <form id="infoForm">
        <label>
          Name
          <input type="text" id="name" placeholder="e.g. Stephen King" required>
        </label>

        <label>
          Email Address
          <input type="email" id="email" placeholder="e.g. stephenking@lorem.com" required>
        </label>

        <label>
          Phone Number
          <input type="tel" id="phone" placeholder="e.g. +1 234 567 890" required>
        </label>

        <button type="submit">Next Step</button>
      </form>
    </main>
  </div>

  

  <script src="script.js"></script>
</body>
</html>
